<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout simples </title>
    <link rel="stylesheet" href="style.css">
</head><!--Fechei a tag head-->
<body>
    <header>
        <h1>Cabeçalho </h1>
    </header><!--Fechei a tag header-->
    <div class="container">
        <aside class="sidebar">
            <h2>Coluna da Esquerda </h2>
            <p>Conteúdo da coluna da esquerda!</p>
        </aside><!--Fechei a tag aside-->
        <main class="main-content">
            <h2>Conteúdo Central </h2>
            <p>Este é o conteúdo principal da página. </p>
        </main><!--Fechei a tag main-->
    </div><!--Aqui eu fechei a div, por isso estava um elemento dentro do outro-->
    <footer>
        <p>Rodapé</p>
    </footer><!--Fechei o footer no caso estava <footer> antes-->
</body><!--Fechei a tag body-->
</html><!--Fechei a tag do html-->
